# Board configuration for deep research projects with verification pipelines.

name: "Research Board"
version: 1

roles:
  pi:
    title: "Principal Investigator"
    prompt: agents/templates/research/pi.md
    responsibilities:
      - planning
      - decomposition
      - coordination
      - replanning
      - hypothesis_formation
      - resource_allocation
    challenges: [methodologist]
    gates: [reviewer, fact_checker]
    model_tier: high
    session_type: persistent

  methodologist:
    title: "Methodologist"
    prompt: agents/templates/research/methodologist.md
    responsibilities:
      - methodology_design
      - design_review
      - technical_authority
      - statistical_rigor
    challenges: [pi]
    model_tier: high
    session_type: persistent

  reviewer:
    title: "Reviewer"
    prompt: agents/templates/research/reviewer.md
    responsibilities:
      - peer_review
      - validation
      - gate_verdicts
      - quality_assessment
    gates: [teams]
    model_tier: medium
    session_type: spawned

  fact_checker:
    title: "Fact-Checker"
    prompt: agents/templates/research/fact-checker.md
    responsibilities:
      - source_verification
      - claim_validation
      - compliance
      - anomaly_detection
      - citation_audit
    model_tier: medium
    session_type: cron
    interval: 15m

teams:
  defaults:
    max_concurrent_members: 4
    model_tier: medium
    session_type: ephemeral
    self_governing: true

projects:
  max_concurrent: 5
  resource_competition: pi
  board_chair_override: true

challenge:
  max_rounds: 3
  auto_escalation: true
  default_action: challenge

gates:
  hypothesis_to_methodology:
    required: [pi, methodologist]
  methodology_to_research:
    required: [methodologist]
  research_to_review:
    required: [reviewer]
    verdict_type: structural
  review_to_publication:
    required: [pi, methodologist, reviewer, fact_checker]
    verdict_type: structural

budget:
  tiers:
    high:
      boardroom: high
      teams: medium
    medium:
      boardroom: medium
      teams: low
    low:
      boardroom: medium
      teams: low
    frozen:
      all: local_only
      action: pause_and_escalate
  thresholds:
    medium_at: 50
    low_at: 80
    freeze_at: 100

governance:
  self_modification: prohibited
  protected_assets:
    - board.yaml
    - agents/*.md
    - CONSTITUTION.md
    - templates/*.yaml

channels:
  primary: "#research-board"
  per_agent: true
  decision_log: "#research-log"
  messaging_platform: mattermost

state:
  backend: git
  directory: ./state/

runtime:
  platform: openclaw
